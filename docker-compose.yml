version: '3.8'

services:
  linux-node:
    image: prom/node-exporter:latest
    container_name: linux-node
    ports:
      - "9100:9100"
    networks:
      - monitoring-net

  load-generator:
    image: alpine:latest
    container_name: load-generator
    networks:
      - monitoring-net
    command: [ "sh", "-c", "apk add --no-cache stress-ng curl && tail -f /dev/null" ]
    depends_on:
      - linux-node

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - monitoring-net
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - linux-node
    networks:
      - monitoring-net

networks:
  monitoring-net:
    driver: bridge
